<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Pokémon</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f4f4f4;
      }
      .container {
          background: white;
          width: 50%;
          margin: auto;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input, select, button {
          margin: 10px;
          padding: 8px;
          width: 80%;
          font-size: 16px;
      }
      button {
          background: #ffcb05;
          border: none;
          cursor: pointer;
      }
      button:hover {
          background: #ffac00;
      }
      .pokemon-list {
          margin-top: 20px;
          text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Pokémon</h2>
      <input type="text" id="name" placeholder="Nome do Pokémon" required />
      <input type="number" id="level" placeholder="Nível" min="1" required />
      <input type="text" id="hp" placeholder="HP (ex: 20/20)" required />
      <select id="gender">
        <option value="♂">♂ Macho</option>
        <option value="♀">♀ Fêmea</option>
      </select>
      <button id="addPokemonBtn">Cadastrar Pokémon</button>

      <div class="pokemon-list" id="pokemonList">
        <h3>Pokémon Cadastrados:</h3>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          let pokemons = [
              { name: "POOCHYENA", level: 2, hp: "19/19", gender: "♂" },
              { name: "ZIGZAGOON", level: 2, hp: "19/19", gender: "♀" },
              { name: "DRAGONITE", level: 5, hp: "25/25", gender: "♂" },
              { name: "DRAGONITE", level: 5, hp: "24/24", gender: "♀" },
              { name: "DRAGONITE", level: 5, hp: "24/24", gender: "♀" },
              { name: "POOCHYENA", level: 8, hp: "15/15", gender: "♀" },
              { name: "WURMPLE", level: 2, hp: "7/10", gender: "♂" }
          ];

          function displayPokemons() {
              let list = document.getElementById("pokemonList");
              list.innerHTML = "<h3>Pokémon Cadastrados:</h3>";

              pokemons.forEach(pokemon => {
                  let item = document.createElement("p");
                  item.textContent = `${pokemon.name} (Nível ${pokemon.level}, HP ${pokemon.hp}, Gênero: ${pokemon.gender}) - Cadastrado com sucesso`;
                  list.appendChild(item);
              });
          }

          function addPokemon() {
              let name = document.getElementById("name").value.toUpperCase();
              let level = document.getElementById("level").value;
              let hp = document.getElementById("hp").value;
              let gender = document.getElementById("gender").value;

              if (name && level && hp) {
                  pokemons.push({ name, level, hp, gender });
                  displayPokemons();

                  document.getElementById("name").value = "";
                  document.getElementById("level").value = "";
                  document.getElementById("hp").value = "";
              } else {
                  alert("Preencha todos os campos!");
              }
          }

          document.getElementById("addPokemonBtn").addEventListener("click", addPokemon);
          displayPokemons();
      });
    </script>
  </body>
</html>
